syntax = "proto3";
package main;
message P2PMessage {
  repeated bytes Data= 1;
}
 message BusMessage {
    string command = 1;
    repeated bytes Parameters = 2;
  }

  // to parse Listeners parameter from announce module
  message Addrs {
    repeated bytes Address =1;
  }
  message MockProtoMessage {
    string Data = 1;
  }
